<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome Banner Example</title>
  <style>
    /* Internal CSS */
    #welcomeBanner {
      background-color: #1e90ff; /* Dodger Blue */
      color: white;
      padding: 20px;
      text-align: center;
      font-family: Arial, sans-serif;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    /* Highlight class for emphasis */
    .highlight {
      background-color: #ffff99; /* light yellow */
      padding: 3px 6px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div id="welcomeBanner">
    <h2>Welcome back, <span class="highlight">Community Member</span>!</h2>
    <p>Donâ€™t miss our <span style="color: red; font-weight: bold;">special event discount</span> available this week only.</p>
  </div>

  <!-- Example usage of highlight class elsewhere -->
  <p>Be sure to check out the <span class="highlight">featured events</span> section for the latest updates.</p>

</body>
</html>
