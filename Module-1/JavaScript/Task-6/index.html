<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Array Methods</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f0f7ff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #34495e;
      margin-bottom: 30px;
    }

    .event-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .event-card {
      background: #fff;
      border-radius: 10px;
      padding: 15px 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 280px;
      width: 100%;
      transition: transform 0.2s ease;
    }

    .event-card:hover {
      transform: scale(1.03);
    }

    .event-card h3 {
      color: #2c3e50;
    }

    .event-card p {
      margin: 6px 0;
      font-size: 14px;
      color: #555;
    }

    .filter-section {
      text-align: center;
      margin: 20px 0;
    }

    .filter-section button {
      padding: 10px 20px;
      margin: 5px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      background: #3498db;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .filter-section button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¯ Event Management with Arrays</h1>
  <div class="filter-section">
    <button onclick="showAllEvents()">Show All Events</button>
    <button onclick="showMusicEvents()">Show Music Events ðŸŽµ</button>
  </div>
  <div class="event-container" id="eventContainer"></div>

  <script src="main.js"></script>
</body>
</html>
