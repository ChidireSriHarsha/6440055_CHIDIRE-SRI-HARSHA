<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Community Portal - jQuery Example</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .event-card {
      width: 300px;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      display: none; /* hidden initially */
    }
  </style>
</head>
<body>
  <h1>Upcoming Events</h1>

  <button id="registerBtn">Toggle Event Cards</button>

  <div id="eventsContainer">
    <div class="event-card" id="event1">Music Festival - July 25</div>
    <div class="event-card" id="event2">Art Workshop - August 10</div>
    <div class="event-card" id="event3">Cooking Class - August 20</div>
  </div>

  <script src="main.js"></script>
</body>
</html>
