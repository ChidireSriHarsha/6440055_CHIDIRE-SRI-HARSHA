<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Community Event Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .event-card {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      max-width: 400px;
      text-align: center;
    }

    .event-card h1 {
      margin-bottom: 10px;
      color: #333;
    }

    .event-info {
      margin: 15px 0;
      font-size: 18px;
      color: #555;
      line-height: 1.5;
    }

    .seats {
      font-weight: bold;
      color: #0077cc;
      margin-bottom: 20px;
      font-size: 20px;
    }

    button {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin: 0 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="event-card">
    <h1 id="eventName">Event Name</h1>
    <p class="event-info" id="eventDate">Event Date</p>
    <p class="seats" id="availableSeats">Available Seats</p>

    <button id="registerBtn">Register</button>
    <button id="cancelBtn">Cancel Registration</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
