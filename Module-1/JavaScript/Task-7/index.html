<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Community Event Portal - Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #eef6fc;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2a3d66;
      margin-bottom: 30px;
    }
    #eventContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .event-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 280px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.15s ease;
    }
    .event-card:hover {
      transform: scale(1.03);
    }
    .event-title {
      font-size: 1.3em;
      color: #34495e;
      margin-bottom: 10px;
    }
    .event-info {
      color: #555;
      margin-bottom: 15px;
    }
    .status {
      font-weight: bold;
      margin-bottom: 15px;
    }
    .status.available {
      color: #27ae60;
    }
    .status.full {
      color: #e74c3c;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.25s ease;
    }
    button.register {
      background-color: #3498db;
      color: white;
    }
    button.register:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }
    button.cancel {
      background-color: #e67e22;
      color: white;
      margin-left: 10px;
    }
    button.cancel:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h1>ðŸ“… Community Events - Register or Cancel</h1>
  <div id="eventContainer"></div>

  <script src="main.js"></script>
</body>
</html>
