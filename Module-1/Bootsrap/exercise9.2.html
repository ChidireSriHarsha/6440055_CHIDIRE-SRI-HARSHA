<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 9.2 ‚Äì Stylish Button Groups & Toggle Buttons</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(to right, #fdfcfb, #e2d1c3);
      padding-top: 2rem;
    }
    .section-title {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 600;
      color: #2c3e50;
    }
    .card-custom {
      background: white;
      border-radius: 1.5rem;
      padding: 2rem 2.5rem;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
    }
    .btn-group-section {
      margin-bottom: 2.5rem;
    }
    .btn {
      min-width: 120px;
      font-weight: 500;
      transition: all 0.2s ease-in-out;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .form-check-input:checked + .btn {
      background-color: #00cec9;
      border-color: #00cec9;
      color: white;
    }
    .btn-outline-success:hover {
      background-color: #2ecc71;
      color: white;
    }
    .label-title {
      font-size: 1.25rem;
      color: #0984e3;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="section-title">üéõÔ∏è Enhanced Button Groups & Toggles</h2>

    <div class="card-custom text-center">
      <div class="btn-group-section">
        <div class="label-title">üë• Button Group</div>
        <div class="btn-group" role="group" aria-label="Basic button group">
          <button type="button" class="btn btn-outline-primary">Left</button>
          <button type="button" class="btn btn-outline-primary">Middle</button>
          <button type="button" class="btn btn-outline-primary">Right</button>
        </div>
      </div>

      <div class="btn-group-section">
        <div class="label-title">üéö Toggle Buttons</div>
        <div class="btn-group" role="group" aria-label="Toggle button group">
          <input type="checkbox" class="btn-check" id="toggle1" autocomplete="off">
          <label class="btn btn-outline-success" for="toggle1">Option 1</label>

          <input type="checkbox" class="btn-check" id="toggle2" autocomplete="off">
          <label class="btn btn-outline-success" for="toggle2">Option 2</label>

          <input type="checkbox" class="btn-check" id="toggle3" autocomplete="off">
          <label class="btn btn-outline-success" for="toggle3">Option 3</label>
        </div>
      </div>
    </div>

    <!-- Navigation -->
    <div class="text-center mt-4">
      <a href="exercise9.1.html" class="btn btn-outline-dark me-2">‚¨Ö Back to 9.1</a>
      <a href="exercise10.1.html" class="btn btn-outline-primary">‚û° Go to 10.1</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
