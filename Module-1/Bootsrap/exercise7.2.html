<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 7.2 â€“ Interactive Text Transform</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      padding-top: 2rem;
    }
    .section-title {
      text-align: center;
      margin-bottom: 2rem;
      color: #2c3e50;
    }
    .card-custom {
      background: white;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    .clickable-sentence {
      font-size: 1.25rem;
      font-weight: 500;
      text-align: center;
      cursor: pointer;
      color: #6c5ce7;
    }
    .result-text {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 0.75rem;
      background: #f1f2f6;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="section-title">ðŸ”  Interactive Text Transform</h2>

    <div class="card-custom text-center">
      <p class="clickable-sentence" onclick="showTransformations()">
        ðŸ‘‰ Click here to transform: <strong>bootstrap makes web design easier</strong>
      </p>
      <div id="results" class="text-start mt-4">
        <p id="upper" class="result-text text-uppercase"></p>
        <p id="lower" class="result-text text-lowercase"></p>
        <p id="capital" class="result-text text-capitalize"></p>
      </div>
    </div>

    <!-- Navigation -->
    <div class="text-center mt-4">
      <a href="exercise7.1.html" class="btn btn-outline-dark me-2">â¬… Back to 7.1</a>
      <a href="exercise8.1.html" class="btn btn-outline-primary">âž¡ Go to 8.1</a>
    </div>
  </div>

  <!-- Bootstrap + Script -->
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  <script>
    function showTransformations() {
      const text = "bootstrap makes web design easier";
      document.getElementById("upper").style.display = "block";
      document.getElementById("lower").style.display = "block";
      document.getElementById("capital").style.display = "block";
      document.getElementById("upper").innerHTML = "UPPERCASE: " + text.toUpperCase();
      document.getElementById("lower").innerHTML = "lowercase: " + text.toLowerCase();
      document.getElementById("capital").innerHTML = "Capitalized: " + text;
    }
  </script>
</body>
</html>
