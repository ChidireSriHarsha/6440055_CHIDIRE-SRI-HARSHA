<head>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      padding-top: 2rem;
    }
    .section-title {
      text-align: center;
      color: #2d3436;
      margin-bottom: 2rem;
    }
    .image-card-container {
      max-width: 500px;
      margin: auto;
      position: relative;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      background: white;
    }
    .image-card-container img {

    .badge-overlay {
      position: absolute;
      top: 16px;
      left: 16px;
      background-color: #ff4757;
      color: white;
      font-size: 0.95rem;
      padding: 0.5rem 1rem;
      border-radius: 50px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .caption {
      padding: 1rem 1.5rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="section-title">üìç Improved Badge Overlay on Image</h2>
