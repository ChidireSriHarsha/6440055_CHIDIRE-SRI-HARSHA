<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 3.2 – Bootstrap Grid Structure</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      padding-top: 2rem;
    }
    .box {
      padding: 2rem;
      border-radius: 1rem;
      background-color: white;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-size: 1.25rem;
      font-weight: 600;
      color: #34495e;
    }
    .footer {
      margin-top: 2rem;
      padding: 1rem;
      background: #2c3e50;
      color: white;
      text-align: center;
      border-radius: 0.75rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Header Row -->
    <div class="row mb-4">
      <div class="col-12">
        <div class="box bg-primary text-white">Responsive Layout Header</div>
      </div>
    </div>

    <!-- Main Content Row -->
    <div class="row mb-4">
      <div class="col-12 col-md-6">
        <div class="box">Left Column (col-12 col-md-6)</div>
      </div>
      <div class="col-12 col-md-6">
        <div class="box">Right Column (col-12 col-md-6)</div>
      </div>
    </div>

    <!-- Footer Row -->
    <div class="row">
      <div class="col-12">
        <div class="footer">© 2025 Responsive Grid Layout </div>
      </div>
    </div>

    <!-- Navigation -->
    <div class="text-center mt-4">
      <a href="exercise3.1.html" class="btn btn-outline-dark me-2">⬅ Back to 3.1</a>
    </div>
          <div class="text-center mt-4">
        <a href="exercise4.1.html" class="btn btn-outline-primary">➡ Go to Exercise 4.1</a>
      </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
