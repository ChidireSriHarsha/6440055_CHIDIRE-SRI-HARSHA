<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 8.2 ‚Äì Login Form with Form-Floating</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(to right, #89f7fe, #66a6ff);
      padding-top: 2rem;
    }
    .form-card {
      background: white;
      border-radius: 1rem;
      padding: 2rem;
      max-width: 450px;
      margin: auto;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    .section-title {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 2rem;
    }
    .form-floating > label {
      color: #636e72;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="section-title">üîê Login Form with Form-Floating</h2>

    <div class="form-card">
      <form>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
          <label for="floatingEmail">Email address</label>
        </div>

        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>

        <button class="btn btn-primary w-100" type="submit">Login</button>
      </form>
    </div>

    <!-- Navigation -->
    <div class="text-center mt-4">
      <a href="exercise8.1.html" class="btn btn-outline-dark me-2">‚¨Ö Back to 8.1</a>
      <a href="exercise9.1.html" class="btn btn-outline-primary">‚û° Go to 9.1</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
