<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interactive Icon Buttons</title>

  <!-- Bootstrap CSS & Icons -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(to right, #e0c3fc, #8ec5fc);
      padding-top: 2rem;
      padding-bottom: 120px;
    }
    .section-title {
      text-align: center;
      color: #2d3436;
      margin-bottom: 2rem;
    }
    .icon-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .icon-buttons .btn {
      font-size: 1.4rem;
      width: 52px;
      height: 52px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }
    #message-box {
      text-align: center;
      font-weight: 500;
      font-size: 1.1rem;
      color: #2d3436;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      color: white;
      text-align: center;
      padding: 1rem 0.5rem;
    }
    .footer-links a {
      margin: 0 0.5rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="section-title">üñ±Ô∏è Clickable Icon-Only Buttons</h2>

    <div class="icon-buttons">
      <button class="btn btn-primary" title="Home" onclick="showMessage('You clicked Home!')"><i class="bi bi-house-door"></i></button>
      <button class="btn btn-success" title="Add" onclick="showMessage('You clicked Add!')"><i class="bi bi-plus"></i></button>
      <button class="btn btn-danger" title="Delete" onclick="showMessage('You clicked Delete!')"><i class="bi bi-trash"></i></button>
      <button class="btn btn-warning text-dark" title="Edit" onclick="showMessage('You clicked Edit!')"><i class="bi bi-pencil"></i></button>
      <button class="btn btn-info text-white" title="Search" onclick="showMessage('You clicked Search!')"><i class="bi bi-search"></i></button>
      <button class="btn btn-dark" title="Settings" onclick="showMessage('You clicked Settings!')"><i class="bi bi-gear"></i></button>
    </div>

    <div id="message-box"></div>
  </div>

  <footer>
    <div class="footer-links mb-2">
      <a href="exercise17.1.html" class="btn btn-outline-light btn-sm"><i class="bi bi-arrow-left-circle"></i> Back to 17.1</a>
      <a href="exercise18.1.html" class="btn btn-outline-warning btn-sm">Go to 18.1 <i class="bi bi-arrow-right-circle"></i></a>
    </div>
    <small>&copy; 2025 Bootstrap Icons</small>
  </footer>

  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  <script>
    function showMessage(message) {
      const box = document.getElementById('message-box');
      box.innerText = message;
    }
  </script>
</body>
</html>
