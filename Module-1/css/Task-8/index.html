<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Box Model & Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="eventCard">
    <h3>Community Picnic</h3>
    <p>Join us for food and fun in the park with friends and family!</p>
  </div>

  <form class="eventForm">
    <label for="name">Event Name:</label>
    <input type="text" id="name" class="highlight" placeholder="Enter event name">
    
    <label for="location">Location:</label>
    <input type="text" id="location" placeholder="Enter location">
    
    <input type="submit" value="Submit">
  </form>

  <div class="hiddenBox">This box is hidden (visibility: hidden)</div>
  <div class="noneBox">This box is removed (display: none)</div>

</body>
</html>
